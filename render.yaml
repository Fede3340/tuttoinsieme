services:
  - type: web
    name: spedizionefacile-api
    env: docker
    plan: free
    rootDir: laravel-spedizionefacile-main
    dockerfilePath: ./Dockerfile
    autoDeploy: true
codex/locate-front-end-and-back-end-code-q3pzoc

    previewsEnabled: true
main
    buildFilter:
      paths:
        - laravel-spedizionefacile-main/**
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromService:
          name: spedizionefacile-api
          type: web
          property: url
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql

  - type: web
    name: spedizionefacile-web
    env: node
    plan: free
    rootDir: nuxt-spedizionefacile-master
    buildCommand: npm install && npm run build
    startCommand: node .output/server/index.mjs
    autoDeploy: true
